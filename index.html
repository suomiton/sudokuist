<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudokuist - Web Sudoku Game</title>

	<link rel="stylesheet" href="/styles/reset.css">
	<link rel="stylesheet" href="/styles/main.css">
</head>

<body>
	<!-- Start Screen: Initial game selection interface -->
	<div id="start-screen">
		<h1>Sudokuist</h1>

		<div class="button-container">
			<p>Welcome to Sudokuist! A traditional Sudoku game designed for puzzle lovers. Play, relax, and sharpen your
				mind—directly in your
				browser! Choose an option to begin:</p>
			<button id="btn-start" class="game-btn">Start New Game</button>
			<button id="btn-continue" class="game-btn">Continue Last Game</button>
			<button id="btn-scoreboard" class="game-btn">Scoreboard</button>
		</div>

		<footer>
			<p>Sudoku implementation and game engine by
			<div class="developer">Toni Suominen</div>
			</p>
		</footer>
	</div>

	<!-- Game Container: Sudoku board and controls (initially hidden) -->
	<div id="sudoku-container" class="hidden">
		<div class="game-header">
			<button id="btn-back">← Back to Menu</button>
		</div>

		<div class="header-controls">
			<div class="timer-container">
				<span class="timer-label">Time:</span>
				<span id="timer-display" class="timer-display">00:00:00</span>
			</div>
			<button id="btn-solve" class="control-btn">Hint</button>
		</div>

		<div id="sudoku-board" class="board-grid"></div>

		<div id="share-container" class="share-container">
			<div class="share-header">
				<span class="share-label">Share this puzzle:</span>
			</div>
			<div class="share-link-container">
				<input type="text" id="share-link" class="share-link" readonly>
				<button id="copy-link-btn" class="copy-btn">Copy</button>
			</div>
		</div>
	</div>

	<!-- Scoreboard: Display all previous games (initially hidden) -->
	<div id="scoreboard-container" class="hidden">
		<div class="scoreboard-header">
			<h2>Scoreboard</h2>
			<button id="btn-back-scoreboard">← Back to Menu</button>
		</div>

		<div id="scoreboard-content">
			<!-- Games table will be populated here by JavaScript -->
		</div>
	</div>

	<div id="number-picker" class="number-picker hidden">
		<div class="numpad-grid">
			<button class="numpad-btn" data-value="1">1</button>
			<button class="numpad-btn" data-value="2">2</button>
			<button class="numpad-btn" data-value="3">3</button>
			<button class="numpad-btn" data-value="4">4</button>
			<button class="numpad-btn" data-value="5">5</button>
			<button class="numpad-btn" data-value="6">6</button>
			<button class="numpad-btn" data-value="7">7</button>
			<button class="numpad-btn" data-value="8">8</button>
			<button class="numpad-btn" data-value="9">9</button>
			<button class="numpad-btn numpad-clear" data-value="clear">Clear</button>
		</div>
	</div>

	<script type="module" src="/src/app.ts"></script>
</body>

</html>
